<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.config.js'></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.all.min.js'></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/lang/zh-cn/zh-cn.js'></script>
 <style type="text/css">
    input{
      width: 360px;
      height: 30px;
      margin:0px 8px;
    }
    table tr td textarea{
      margin:8px 8px;
    }
    #subzx{
      width: 100px;
      height: 40px;
      margin:8px 8px;
      color: #fff;
      background-color: #545ECE;
      border:1px solid #545ECE;
    }
    td.STYLE6{
      height: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #666;
    }
 </style>
  <tr>
    <td>
    <form action="__SELF__" method="post">
     <input type="hidden" name='cmt_id' value='{$info.cmt_id}' />
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      <tr>
        <td bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">id：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="user_id" value="{$info.cmt_id}"/>
        </div></td>
      </tr>
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6" ><div align="right"><span class="STYLE19">评论内容：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <textarea rows="10" cols="80" id='cmt_msg' name='cmt_msg' style='width:900px;height:500px;'>
        {$info.cmt_msg}
        </textarea>
        </div></td>
      </tr>     
     
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">评论星级：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="cmt_star" value="{$info.cmt_star}" />
        </div></td>
      </tr>
      
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">服务次数：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="cmt_sernum" value="{$info.cmt_sernum}" />
        </div></td>
      </tr>
      
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">点赞次数：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="cmt_zannum" value="{$info.cmt_zannum}" />
        </div></td>
      </tr>
        
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6" colspan='100'>
          <div align="center"><input type="submit" id="subzx" value='修改' /></div>
        </td>
      </tr>
    </table>
    </form>
    </td>
  </tr>
 </table>
</body>
<script type="text/javascript">
       var ue = UE.getEditor('cmt_msg',{toolbars: [[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase'
        ]]});
  </script>
